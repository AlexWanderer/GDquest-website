<div class="container brand">
  <div class="container title h1-like">
    <a class="baselink" href="{{ .Site.BaseURL }}">
        {{ .Site.Title }}
    </a>
  </div>

  <!-- topline param from config file -->
  {{ if ne .Site.Params.topline "" }}
  <div class="container topline">
    {{ with .Site.Params.topline }}
      {{ . | markdownify }}
    {{ end }}
  </div>
  {{ end }}
</div>
