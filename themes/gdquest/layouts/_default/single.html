<div class="container">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    {{ partial "head" . }}

    <div class="row">
    <h1>{{ .Title }} {{ if .IsPage }}{{ if .Draft }}<small>(draft)</small>{{ end }}{{ end }}</h1>
      {{ .Content }}
    </div>

    <!-- Bottom of the page -->
    <!-- {{ partial "modules/share" . }} -->
    {{ if and (isset .Params "author") (ne .Params.author "") }}
      {{ partial "modules/author" . }}
    {{ end }}

    {{ partial "footer" . }}
  </div>
</div>
