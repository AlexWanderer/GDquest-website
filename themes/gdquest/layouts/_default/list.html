{{ partial "head" . }}
<div id="main-content" class="container">
  <header>
    <h1>{{ .Title }} {{ if .IsPage }}{{ if .Draft }}<small>(draft)</small>{{ end }}{{ end }}</h1>
  </header>
  <ul class="container content">
    {{ range $index, .Paginator.Pages }}
      {{ .Render "list.li" }}
    {{ end }}
  </ul>
</div>
{{ partial "footer" . }}
