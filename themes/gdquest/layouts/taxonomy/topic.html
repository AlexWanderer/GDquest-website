{{ partial "head" . }}
<section id="main-content" class="container main_content">
  <header class="container">
    <h1>{{ .Title }} {{ if .IsPage }}{{ if .Draft }}<small>(draft)</small>{{ end }}{{ end }}</h1>
  </header>
  {{ range $index, $page := .Paginator.Pages }}
    {{ .Render "summary" }}
  {{ end }}
  {{ partial "block/pagination" . }}
</section>
{{ partial "footer" . }}
